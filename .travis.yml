language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

  # CI 실행완료시 메일로 알림
notifications:
  email:
    recipients:
      - dydqud@gmail.com

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r com.yuleka.app.zip *
  - mkdir -p deploy
  - mv com.yuleka.app.zip deploy/com.yuleka.app.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY #Travis repo settings에 설정된 값
    bucket: yuleka_build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에 생성한 디렉토리
    wait-until-deployed: true